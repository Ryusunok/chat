<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-CU8E CHAT</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f2f5;
            color: #1c1e21;
        }
        h1 {
            text-align: center;
            color: #1877f2;
        }
        #welcome-message {
            background-color: white;
            border: 1px solid #dddfe2;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #username {
            font-weight: bold;
            color: #1877f2;
        }
        #logout {
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #logout:hover {
            background-color: #166fe5;
        }
        #chat {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #dddfe2;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: white;
            display: flex;
            flex-direction: column;
        }
        .message-wrapper {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
        .message {
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .message.other {
            background-color: #e4e6eb;
            align-self: flex-start;
        }
        .message.self {
            background-color: #0084ff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        .author {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 2px;
        }
        .author.self {
            text-align: right;
            align-self: flex-end;
        }
        #message-form {
            display: flex;
            gap: 10px;
        }
        #message {
            width: 80%;
            padding: 10px;
            border: 1px solid #dddfe2;
            border-radius: 20px;
            font-size: 16px;
        }
        #send {
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #send:hover {
            background-color: #166fe5;
        }
        #comment-count {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>G-CU8E CHAT</h1>
    <div id="welcome-message">
        환영합니다, <span id="username"></span>님!
        <button id="logout" onclick="logout()">로그아웃</button>
    </div>
    <div id="comment-count">댓글 수: <span>0</span></div>
    <div id="chat"></div>
    <div id="message-form">
        <input type="text" id="message" placeholder="메시지를 입력하세요...">
        <button id="send" onclick="sendMessage()">전송</button>
    </div>
    <script>
        const chat = document.getElementById('chat');
        const messageInput = document.getElementById('message');
        const sendButton = document.getElementById('send');
        const commentCount = document.getElementById('comment-count').querySelector('span');
        const usernameSpan = document.getElementById('username');
        let ws = null;

        function connectWebSocket() {
            ws = new WebSocket(`ws://${window.location.host}/ws`);
            
            ws.onopen = function() {
                console.log("WebSocket 연결됨");
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.type === "count") {
                    commentCount.textContent = data.count;
                } else if (data.type === "message") {
                    const messageWrapper = document.createElement('div');
                    const author = document.createElement('div');
                    const message = document.createElement('div');

                    messageWrapper.className = 'message-wrapper';
                    author.textContent = data.author;
                    author.className = 'author';
                    message.textContent = data.content;
                    message.className = 'message';

                    if (data.author === usernameSpan.textContent) {
                        message.classList.add('self');
                        author.classList.add('self');
                    } else {
                        message.classList.add('other');
                    }

                    messageWrapper.appendChild(author);
                    messageWrapper.appendChild(message);
                    chat.appendChild(messageWrapper);
                    chat.scrollTop = chat.scrollHeight;
                }
            };
            
            ws.onerror = function(error) {
                console.error("WebSocket 오류:", error);
            };
            
            ws.onclose = function() {
                console.log("WebSocket 연결 종료");
            };
        }

        function sendMessage() {
            if (messageInput.value) {
                ws.send(JSON.stringify({
                    type: 'message',
                    content: messageInput.value
                }));
                messageInput.value = '';
            }
        }

        messageInput.onkeypress = function(e) {
            if (e.key === 'Enter') {
                sendMessage();
                e.preventDefault();
            }
        };

        function logout() {
            fetch('/logout', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = '/signin-signup.html';
                    }
                });
        }

        // 페이지 로드 시 사용자 정보 가져오기
        fetch('/user-info')
            .then(response => response.json())
            .then(data => {
                if (data.username) {
                    usernameSpan.textContent = data.username;
                    connectWebSocket();
                } else {
                    window.location.href = '/signin-signup.html';
                }
            });
    </script>
</body>
</html>

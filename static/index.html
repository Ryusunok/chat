<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-CU8E CHAT</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f2f5;
            color: #1c1e21;
        }
        h1 {
            text-align: center;
            color: #1877f2;
        }
        /* 채팅창 */
        #chat {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #dddfe2;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: white;
            display: flex;
            flex-direction: column;
        }
        .message-wrapper {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
        .message {
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .message.other {
            background-color: #e4e6eb;
            align-self: flex-start;
        }
        .message.self {
            background-color: #0084ff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        .author {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 2px;
        }
        .author.self {
            text-align: right;
            align-self: flex-end;
        }
        #message-form {
            display: flex;
            gap: 10px;
        }
        /* 메시지 입력창 */
        #message {
            width: 80%;
            padding: 10px;
            border: 1px solid #dddfe2;
            border-radius: 20px;
            font-size: 16px;
        }
        /* 전송 버튼 */
        #send {
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #send:hover {
            background-color: #166fe5;
        }
        /* 댓글 수 표시 */
        #comment-count {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
            text-align: right;
        }
        #login {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        #login input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dddfe2;
            border-radius: 20px;
        }
        #login button {
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #login button:hover {
            background-color: #166fe5;
        }
    </style>
</head>
<body>
    <h1>G-CU8E CHAT</h1>
    <div id="login">
        <input type="text" id="username" placeholder="사용자 이름을 입력하세요">
        <button onclick="login()">로그인</button>
    </div>
    <!-- 댓글 수를 표시할 요소 -->
    <div>댓글 수: <span id="comment-count">0</span></div>
    <div id="chat"></div>
    <input type="text" id="message" placeholder="메시지를 입력하세요..." disabled>
    <button id="send" onclick="sendMessage()" disabled>전송</button>
    <script>
        const chat = document.getElementById('chat');
        const messageInput = document.getElementById('message');
        const sendButton = document.getElementById('send');
        const commentCount = document.getElementById('comment-count');
        let clientId = null;  // 클라이언트 ID 저장
        let ws = null;  // WebSocket 연결

        function login() {
            const username = document.getElementById('username').value;
            if (username) {
                clientId = username;  // 클라이언트 ID 설정
                document.getElementById('login').style.display = 'none';  // 로그인 폼 숨기기
                messageInput.disabled = false;
                sendButton.disabled = false;
                connectWebSocket();
            }
        }

        function connectWebSocket() {
            ws = new WebSocket(`ws://${window.location.host}/ws`);
            
            ws.onopen = function() {
                console.log("WebSocket 연결됨");
                // 서버에 클라이언트 ID 전송
                ws.send(JSON.stringify({type: 'client_id', client_id: clientId}));
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.type === "count") {
                    // 댓글 수 업데이트
                    commentCount.textContent = data.count;
                } else if (data.type === "message") {
                    // 일반 메시지 처리
                    const messageWrapper = document.createElement('div');
                    const author = document.createElement('div');
                    const message = document.createElement('div');

                    messageWrapper.className = 'message-wrapper';
                    author.textContent = data.author;
                    author.className = 'author';
                    message.textContent = data.content;
                    message.className = 'message';

                    // 작성자 확인
                    if (data.author === clientId) {
                        message.classList.add('self');
                        author.classList.add('self');
                    } else {
                        message.classList.add('other');
                    }

                    messageWrapper.appendChild(author);
                    messageWrapper.appendChild(message);
                    chat.appendChild(messageWrapper);
                    chat.scrollTop = chat.scrollHeight;
                }
            };
            
            ws.onerror = function(error) {
                console.error("WebSocket 오류:", error);
            };
            
            ws.onclose = function() {
                console.log("WebSocket 연결 종료");
            };
        }

        function sendMessage() {
            if (messageInput.value) {
                ws.send(messageInput.value);
                messageInput.value = '';
            }
        }

        messageInput.onkeypress = function(e) {
            if (e.key === 'Enter') {
                sendMessage();
                e.preventDefault();
            }
        };
    </script>
</body>
</html>
